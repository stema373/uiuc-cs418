<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <link rel="icon" href="data:,">
  <title>Lineograph</title>
  <script src="wrapWebGL2.js"></script>
  <script src="math.js"></script>
  <script>

let octahedron = null
let pos = [0, 0, 0]

/**
 * Fetches, reads, and compiles GLSL; sets two global variables; and begins
 * the animation
 */
async function setup() {
  window.gl = document.querySelector('canvas').getContext('webgl2', {preserveDrawingBuffer:true}) 
  gl.enable(gl.DEPTH_TEST)
  const vs = await fetch('vs.glsl').then(res => res.text())
  const fs = await fetch('fs.glsl').then(res => res.text())
  window.program = compile(vs,fs)

  setupGeometry()
  fillScreen()
  window.keysBeingPressed = {}
  window.addEventListener('keydown', event => keysBeingPressed[event.key] = true)
  window.addEventListener('keyup', event => keysBeingPressed[event.key] = false)
  window.addEventListener('resize', fillScreen)

  tick(0)
}

/**
 * Compiles two shaders, links them together, looks up their uniform locations,
 * and returns the result. Reports any shader errors to the console.
 *
 * @param {string} vs_source - the source code of the vertex shader
 * @param {string} fs_source - the source code of the fragment shader 
 * @return{WebGLProgram} the compiled and linked program 
 */
function compile(vs_source, fs_source) {
  const vs = gl.createShader(gl.VERTEX_SHADER)
  gl.shaderSource(vs, vs_source)
  gl.compileShader(vs)
  if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(vs))
    throw Error("Vertex shader compilation failed")
  }

  const fs = gl.createShader(gl.FRAGMENT_SHADER)
  gl.shaderSource(fs, fs_source)
  gl.compileShader(fs)
  if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(fs))
    throw Error("Fragment shader compilation failed")
  }

  const program = gl.createProgram()
  gl.attachShader(program, vs)
  gl.attachShader(program, fs)
  gl.linkProgram(program)
  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error(gl.getProgramInfoLog(program))
    throw Error("Linking failed")
  }

  const uniforms = {}
  for(let i=0; i<gl.getProgramParameter(program, gl.ACTIVE_UNIFORMS); i+=1) {
      let info = gl.getActiveUniform(program, i)
      uniforms[info.name] = gl.getUniformLocation(program, info.name)
  }
  program.uniforms = uniforms

  return program 
}

/**
 * Runs the animation using requestAnimationFrame. This is like a loop that
 * runs once per screen refresh, but a loop won't work because we need to let 
 * the browser do other things between ticks. Instead, we have a function that 
 * requests itself be queued to be run again as its last step.
 *
 * @param {Number} milliseconds - milliseconds since web page loaded;
 *        automatically provided by the browser when invoked with 
 *        requestAnimationFrame 
 */
function tick(milliseconds) {
  const seconds = milliseconds / 1000
  draw(seconds)
  requestAnimationFrame(tick) // <- only call this here, nowhere else
}

/**
 * Sets up geometry buffers for tetrahedron and octahedron
 */
function setupGeometry() {
  const octPositions = [
    1,0,0,  0,1,0,  0,0,1,  0,-1,0,  0,0,-1,  -1,0,0
  ]
  const octColors = [
    1,0.5,0.5,  0.5,1,0.5,  0.5,0.5,1,  0.5,0,0.5,  0.5,0.5,0,  0,0.5,0.5
  ]
  const octIndices = [
    0,1,2,  0,2,3,  0,3,4,  0,4,1,  5,1,4,  5,4,3,  5,3,2,  5,2,1
  ]
  
  octahedron = {
    positionBuffer: gl.createBuffer(),
    colorBuffer: gl.createBuffer(),
    indexBuffer: gl.createBuffer(),
    numIndices: octIndices.length
  }
  
  gl.bindBuffer(gl.ARRAY_BUFFER, octahedron.positionBuffer)
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(octPositions), gl.STATIC_DRAW)
  
  gl.bindBuffer(gl.ARRAY_BUFFER, octahedron.colorBuffer)
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(octColors), gl.STATIC_DRAW)
  
  gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, octahedron.indexBuffer)
  gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(octIndices), gl.STATIC_DRAW)
}

/**
 * Clears the screen and draws all celestial bodies
 *
 * @param {Number} seconds - the number of seconds since the animation began
 */
function draw(seconds) {
  const speed = 0.02
  if (keysBeingPressed['a']) pos[0] -= speed
  if (keysBeingPressed['d']) pos[0] += speed
  if (keysBeingPressed['w']) pos[1] += speed
  if (keysBeingPressed['s']) pos[1] -= speed
  if (keysBeingPressed['q']) pos[2] -= speed
  if (keysBeingPressed['e']) pos[2] += speed

  gl.useProgram(program)

  const view = m4view([-5, 2, 10], [0, 0, 0], [0, 1, 0])
  window.vp = m4mul(window.p, view)

  const model = m4mul(m4trans(pos[0], pos[1], pos[2]), m4scale(0.5,0.5,0.5))
  const mvp = m4mul(window.vp, model)
  gl.uniformMatrix4fv(program.uniforms.mvp, false, mvp)

  gl.bindBuffer(gl.ARRAY_BUFFER, octahedron.positionBuffer)
  gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0)
  gl.enableVertexAttribArray(0)

  gl.bindBuffer(gl.ARRAY_BUFFER, octahedron.colorBuffer)
  gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 0, 0)
  gl.enableVertexAttribArray(1)

  gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, octahedron.indexBuffer)
  gl.drawElements(gl.TRIANGLES, octahedron.numIndices, gl.UNSIGNED_SHORT, 0)
}

/**
 * Resizes the canvas to completely fill the screen
 */
function fillScreen() {
  let canvas = document.querySelector('canvas')
  document.body.style.margin = '0'
  canvas.style.width = '100vw'
  canvas.style.height = '100vh'
  canvas.width = canvas.clientWidth
  canvas.height = canvas.clientHeight
  canvas.style.width = ''
  canvas.style.height = ''
  if (window.gl) {
    gl.viewport(0, 0, canvas.width, canvas.height)
    window.p = m4perspNegZ(0.1, 100, 1.5, canvas.width, canvas.height)
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
  }
}

window.addEventListener('load', setup)

  </script>
</head>
<body>
  <canvas width="300" height="300" style="background: white"></canvas>

</body></html>
